<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{
      padding: 20px;
      border: 1px solid red;
    }
    button{
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100px;
      height: 50px;
      background-color: #4CAF50;
      padding: 20px;

    }
  </style>
</head>
<body>

<div class="box"></div>
<button>click me</button>
<script>
    btn=document.querySelector('button');
    box=document.querySelector('.box');
    names=['bobby','mary','joe','jane'];


    function getName(max,min){

        return Math.floor(Math.random()*(max-min)+min);
    }


    btn.addEventListener('click',function(){
        let name=getName(names.length-1,0);
        box.innerHTML=names[name];
        names.splice(name,1);
        if(names.length===0){
            // btn.disabled=true;
            // btn.style.display='none';
            btn.style.visibility='hidden';
        }


    });
</script>
</body>
</html>
